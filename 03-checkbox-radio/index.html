<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <h1>Checkbox e radio</h1>

    <h3>LINGUAGENS DE PROGRAMAÇÃO</h3>

    <label for="C#">C#</label>
    <input id="C#" type="checkbox" name="linguagens" checked> <br> <br>

    <label for="Javascrip">JavaScript</label>
    <input id="Javascrip" type="checkbox" name="linguagens"> <br> <br>

    <h3>GÊNERO</h3>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" id="" checked> <br>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero" id=""> <br>




</body>
</html>
